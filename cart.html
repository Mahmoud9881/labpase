<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #00ff00;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .car {
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      padding: 20px;
      margin-bottom: 20px;
    }

    .car h3 {
      margin-top: 0;
    }

    .car p {
      margin-bottom: 10px;
    }

    .car .btn {
      background-color: #e91e63;
      color: #ffffff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="car">
      <h3>Car 1</h3>
      <p>Description of Car 1</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="car">
      <h3>Car 2</h3>
      <p>Description of Car 2</p>
      <button class="btn">Add to Cart</button>
    </div>

    <div class="car">
      <h3>Car 3</h3>
      <p>Description of Car 3</p>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <script>
    // JavaScript code can be added here if needed
  </script>
</body>
</html>
